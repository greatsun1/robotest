  <title>Image Hover in Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 20px;
      text-align: center;
      vertical-align: middle;
      position: relative;
    }

    .button {
      position: relative;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button:hover .large-image {
      transform: scale(5); /* 放大图片 */
      opacity: 1;
    }

    .large-image {
      position: absolute;
      top: -50%;
      left: 50%;
      transform: scale(0); /* 初始尺寸为0 */
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
      transform-origin: center;
      z-index: -1;
    }

    .large-image img {
      width: 200px; /* 原始图片尺寸 */
      height: auto;
    }
  </style>
</head>
